<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style_Hoja_de_vida.css" />
    <title>Edier Hoyos</title>
</head>

<body>
    <div class="content">
        <form action="index.html" method="GET">
            <div class="seccion_foto">
                <img src="../img/55214503.jpg" alt="img_User.jpg" width="100%">
            </div>
            <div class="seccion_correo">
                <p>eahoyos@uniboyaca.edu.co</p>
            </div>
            <div class="InformacionBasica">
                <div class="seccion_2">
                    <div class="content_nombre">
                        <label for="name">Nombre:</label>
                        <input id="name" name="name" type="text" value="Edier Alexis Hoyos Pastrana" disabled required>
                    </div>
                    <div class="content_Cumpleaños">
                        <label for="date">Fecha de cumpleaños:</label>
                        <input id="date" name="date" type="date" value="1997-05-08" disabled required>
                    </div>
                    <div class="content_hobies">
                        <label for="hobies1">Hobies:</label>
                        <div class="hobies_items">
                            <div class="Item_1">
                                <span>1.</span>
                                <input id="hobies1" name="hobies1" type="text" value="Tocar guitarra" disabled required>
                            </div>
                            <div class="Item_2">
                                <span>2.</span>
                                <input id="hobies2" name="hobies2" type="text" value="Escuchar música" disabled required>
                            </div>
                            <div class="Item_3">
                                <span>3.</span>
                                <input id="hobies3" name="hobies3" type="text" value="Ver películas" disabled required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Comentarios_Seccion">
                <div class="Comentarios_">
                    <label id=comentario for="comment">Comentarios: <br> </label>
                    <span class="sec_comment">
                        <textarea name="comment" id="comment" disabled required>Estudiante de ingeniería de sistemas. De pocas palabras, me gusta el helado.</textarea><br>
                        <input id="Publicar_button" type="submit" value="PUBLICAR">
                    </span>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
